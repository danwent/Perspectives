#strings for the 'update preferences' dialog in prompt_update()
#this is a lot of text, so we break it up with \ns to make it more readable.
updatePromptTitle=Perspectives Update
updatePrompt=Danke, dass sie Perspectives aktualisiert haben. Seit Perspectives 4.0 werden standardmäßig für *alle* HTTPS-Seiten ein Notar kontaktiert. In früheren Versionen wurde der Notar standardmäßig nur kontaktiert, wenn es einen Zertifikatsfehler gab.\n\nMöchten sie die Notare für alle HTTPS-Seiten kontaktieren?\n(Sie können dieses Feature auch in den Einstellungsseiten aktivieren oder deaktivieren)
updatePromptButtonYes=Ja, Notare für alle HTTPS-Verbindungen kontaktieren
updatePromptButtonNo=Nein, Notare nur bei Zertifikatsfehlern kontaktieren
hideNotificationReminders=Diese Nachricht verstecken
