amoCreator=„Perspectives“ Projekt der Informatik-Fakultät der Carnegie Mellon University
amoDescription=Umgeht HTTPS Sicherheitswarnungen auf sichere Weise, indem die Zertifikate mit Hilfe einer Liste von Netzwerknotaren überprüft werden. Siehe http://www.perspectives-project.org (englischsprachig).
amoMoreInfo=Perspectives stellt eine neue, dezentrale Methode dar, Internet-Server sicher zu erkennen. Es baut automatisch eine Datenbank von Serveridentit&auml;ten mittels einfacher Nachfragen bei "Netzwerknotaren" auf. Diese sind rund um das Internet verbreitete Server. Jedes Mal, wenn Sie sich zu einer sicheren Website verbinden, vergleicht Perspectives das Zertifikat, das Sie vom Server bekommen, mit den Daten der Notare - und warnt Sie bei Unstimmigkeiten. So wissen Sie, ob dem Zertifikat zu trauen ist, dass Sie empfangen haben. Durch Nutzung von Perspectives k&ouml;nnen Sie Mittelsmannangriffe ("Man-in-the-Middle attack") vermeiden, selbstsignierte Zertifikate verwenden und darauf vertrauen, dass Ihre Verbindungen wirklich sicher sind.
