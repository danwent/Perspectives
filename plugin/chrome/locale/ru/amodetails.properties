amoCreator=Проект Перспектив университета Карнеги Меллона, компьютерные науки
amoDescription=Подключайтесь безопасно к защищенным web-сайтам по протоколу https, проверяя их сертификаты через сетевых нотариусов. Читайте подробнее на http://www.perspectives-project.org
amoMoreInfo=Перспективы есть новый, децентрализованный способ удостоверения серверов сети Internet. Программа автоматически создает базу данных с проверочной информацией о цифровых подписях и сертификатах других серверов, опрашивая по облегченному протоколу так называемых "сетевых нотариусов" - сервера, расположенные в разных точках сети по всему Internet'у. Каждый раз, когда Вы соединяетесь с защищенным web-сайтом, Перспектива сравнивает данные сертификата сайта с проверочной базой "сетевых нотариусов" и проверяет, нет ли несовпадения. Если сертификат видно и из других мест точно так же, как и Вам - а он на сервере один и должен быть везде одинаковый - то ему можно доверять! Таким образом Перспектива помогает предотвратить атаки "промежуточного агента", или "по середине", полноценно использовать самоподписанные сертификаты, а также позволяет удостоверяться, что Ваше защищенное подключение действительно защищено.
